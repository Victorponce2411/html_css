<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 01 Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagendeejercicio.jpg" alt="imagen Ejercicio" width="500" height="300"/>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audiodeejercicio.mp3" type="audio/mp3">
        </audio>

        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video with="300" height="300" controls autoplay muted loop>
            <source src="videodeejercicio.mp4" type="video/mp4"/>
        </video>

    </body>
</html>
